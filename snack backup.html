<!DOCTYPE html>
<html>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-content: center;
        justify-content: center;
        align-items: center;
    }

    canvas {
        border-style: groove;
        margin-top: 20px;
    }

    .roll {
        border-radius: 100px;
        width: 200px;
        height: 200px;
        opacity: 0.6;
        transition: 0.3s;
        background-color: #6175cc;
        color: white;
    }

    .roll:hover {
        background-color: #203ec5;
        color: white;
    }
    *{
        font-family: "Comic Sans MS"
    }
</style>

<head>
    <title>Simple Snake & Ladder</title>
</head>

<body>
    <div class="container">
        <canvas id="board" width="650" height="650"></canvas>
        <div style="margin: 30px;text-align:center;">
            <h1>SNAKE & LADDER</h1>
            <h3 id="gotdice1">Player 1 Got: </h3>
            <h3 id="gotdice2">Player 2 Got: </h3>
            <input type="button" style="padding: 10px;margin-bottom:10px ;" value="Start a new game"
                onclick="initGame()" />
            </br><br>
            <input class="roll" type="button" id="rollDice" value="Roll Dice" onclick="rollDice()" />
        </div>
    </div>

    <script type="text/javascript">
        //store the co-ordinates of all the squares.
        var squares = new Array();

        var canvas = document.getElementById("board");
        var context = canvas.getContext("2d");
        var contextText = canvas.getContext("2d");
        var squareSize = canvas.height / 10;

        var _currentPos = [0, 0];
        let player = 1;

        console.log(player);

        RenderSquareBoard();
        RenderSnakeAndLadders();

        function RenderSquareBoard() {
            var colorA = "white";
            var colorB = "red";

            var initRow = 1; var totalRows = 10; var initcolumn = 1; var totalColumns = 10;

            var x = 0; var y = canvas.height - squareSize;

            var columnNr = 1; var leftToRight = true;
            for (var row = initRow; row <= totalRows; row++) {
                if (leftToRight) {
                    x = 0;
                }
                else {
                    x = canvas.width - squareSize;
                }

                for (var column = initcolumn; column <= totalColumns; column++) {
                    if (columnNr % 2 == 0) {
                        context.fillStyle = colorA;
                    }
                    else {
                        context.fillStyle = colorB;
                    }

                    context.fillRect(x, y, squareSize, squareSize);

                    squares[columnNr] = x.toString() + ',' + y.toString();

                    contextText.font = "15px tahoma";
                    contextText.fillStyle = "black";
                    contextText.fillText(columnNr, x, y + squareSize);

                    var x1, y1
                    if (leftToRight) {
                        x += squareSize;

                        x1 = x + (squareSize / 2);
                    }
                    else {
                        x -= squareSize;
                        x1 = x - (squareSize / 2);
                    }

                    y1 = y - (squareSize / 2);

                    columnNr++;
                }

                y -= squareSize;
                leftToRight = !leftToRight;
            }
        }

        function RenderSnakeAndLadders() {
            var img = new Image();
            img.onload = function () {
                context.drawImage(img, 66, 23);
            };
            img.src = "Images/SnakeA.gif";

            var img1 = new Image();
            img1.onload = function () {
                context.drawImage(img1, 66, 166);
            };
            img1.src = "Images/SnakeB.gif";

            var img2 = new Image();
            img2.onload = function () {
                context.drawImage(img2, 57, 166);
            };
            img2.src = "Images/LadderA.gif";

            var img3 = new Image();
            img3.onload = function () {
                context.drawImage(img3, 322, 366);
            };
            img3.src = "Images/LadderA.gif";
        }

        function initGame() {
            window.location.reload();
        }

        function GenerateRandomNumber(max) {
            // max dictates that the random number will fall between 0-max
            var rnd = Math.floor(Math.random() * (max + 1))

            if (rnd == 0) {
                rnd = 1;
            }
            return rnd;
        }

        function rollDice() {
            RenderSquareBoard()
            var newMove = GenerateRandomNumber(6);
            document.getElementById(`gotdice${player}`).innerText = `Player ${player} Got: ` + newMove;

            index_pos = player - 1;

            // Menghitung posisi baru
            var newPos = _currentPos[index_pos] + newMove;

            // Memastikan pemain tidak melewati kotak 100
            if (newPos > 100) {
                newPos = 100 - (newPos - 100);
            }

            _currentPos[index_pos] = newPos;

            switch (_currentPos[index_pos]) {
                //ladder
                case 6:
                    _currentPos[index_pos] = 46;
                    break;
                //ladder
                case 39:
                    _currentPos[index_pos] = 79;
                    break;
                //snake
                case 99:
                    _currentPos[index_pos] = 29;
                    break;
                //snake
                case 72:
                    _currentPos[index_pos] = 2;
                    break;
            }

            var coorintaes_1 = squares[_currentPos[0]].split(',');
            var coorintaes_2 = squares[_currentPos[1]]?.split(',');


            context.fillRect(coorintaes_1[0], coorintaes_1[1], squareSize, squareSize);

            if(_currentPos[1] > 0) context.fillRect(coorintaes_2[0], coorintaes_2[1], squareSize, squareSize);

            if (_currentPos[index_pos] == 100) {
                alert(`Congratulations, Player ${player} won the game :)`);
                initGame();
            }

            player = (player == 1) ? 2 : 1;

            // if(player == 1 ){
            // document.getElementById(`gotdice1`).innerText = `(Your Turn)Player ${player} Got: ` + newMove;
            // document.getElementById(`gotdice2`).innerText = `Player 2`;
            // }else{
            // document.getElementById(`gotdice2`).innerText = `(Your Turn)Player ${player} Got: ` + newMove;
            // document.getElementById(`gotdice1`).innerText = `Player 1`;
            // }
            RenderSnakeAndLadders()
        }
    </script>



</body>

</html>
